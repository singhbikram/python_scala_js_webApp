<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'index/style.css'%}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>

  <nav class=<"navbar navbar-inverse">
    <div class="container-fluid"

      <!--Header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index:index'%}">{DreamHomes}</a>
    </div>

    <!--Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="{% url 'index:index' %}">
              <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp; Contact Us
          </a>
        </li>
        <li class="active">
          <a href="#">
              <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>&nbsp; About
          </a>
        </li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li class="active">
          <a href="{% url 'index:home-add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Home
          </a>
        </li>
        <li class="active">
          <a href="#">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LogOut
          </a>
        </li>
      </ul>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
